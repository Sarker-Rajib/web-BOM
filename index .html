<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="py-4">
            <button class="btn btn-primary"onclick="prom()">Prompt</button>
            <button class="btn btn-primary"onclick="confirmation()">Confirm</button>
        </div>
    
        <div style="background: rgb(197, 159, 223); padding: 15px; margin: 5px; border-radius: 15px;">
            <P id="count-header">COUNTER</P>
            <p><span id="count-number">0</span></p>
            <button class="btn px-5 btn-success" id="increase-button">Click</button>
        </div>
    </div>

    <div class="container pt-4">
        <div class="card rounded border p-3">
            <h3 class="text-center">Please Contact me</h3>
            <div class="row gy-3 align-items-end">
                <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <button class="btn btn-warning">Delete Name</button>
                    <button class="btn btn-warning">Send Name</button>
                </div>
                <div class="col-md-6">
                    <label for="">Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <button class="btn btn-warning">Delete Name</button>
                    <button class="btn btn-warning">Send Name</button>
                </div>
                <div class="col-md-6">
                    <label for="">Message</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <button class="btn btn-warning">Delete Name</button>
                    <button class="btn btn-warning">Send Name</button>
                </div>
                <div class="col-12 text-center pt-3">
                    <button class="btn px-5 btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <!-- js scripts -->
    <script src="checklist.js"></script>
</body>

</html>
