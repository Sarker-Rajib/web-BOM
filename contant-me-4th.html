<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container pt-4">
        <div class="card rounded border p-3">
            <h3 class="text-center">Please Contact me</h3>
            <div class="row gy-3 align-items-end">
                <div class="col-md-6">
                    <label for="">Name</label>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <button id="remove-name" class="btn btn-warning">Delete Name</button>
                    <button id="add-name" class="btn btn-warning">Send Name</button>
                </div>
                <div class="col-md-6">
                    <label for="">Email</label>
                    <input id="email" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <button id="remove-email" class="btn btn-warning">Delete email</button>
                    <button id="add-email" class="btn btn-warning">Send email</button>
                </div>
                <div class="col-md-6">
                    <label for="">Message</label>
                    <input id="message" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <button id="remove-message" class="btn btn-warning">Delete Message</button>
                    <button id="add-message" class="btn btn-warning">Send Message</button>
                </div>
                <div class="col-12 text-center pt-3">
                    <button id="send-all" class="btn px-5 btn-danger">Send</button>
                    <button id="reset-all" class="btn px-5 btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div class="display-data w-50">
        <ul id="list">
            <!--  -->
        </ul>
    </div>
    <!-- js scripts -->
    <script src="contact-me-4th.js"></script>
</body>

</html>
